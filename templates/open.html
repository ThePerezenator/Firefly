<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Controller</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<div class="header">
    <h1>Noah's Notes Controller</h1>
</div>
<div class="navbar">
  <input class="btn" type="submit" value="Main" onclick="window.location='http://noahsnotes.ddns.net:5000/main/';"/>
  <input class="btn" type="submit" value="Refresh" onclick="window.location='http://noahsnotes.ddns.net:5000/open/?setlist={{setlist}}';"/>
  <form action="#" method="post">
    <div class="body">
      <input type="text" name="add_song" placeholder="New Song"/>
    </div>
    <p><input class="btn" type="submit" value="Submit" /></p>
  </form>
</div>
<div>
  <div class="body">
    <h2>{{setlist}}</h2>
    <table class="table">
      <tr class="table__header">
        {% for header in setlist_headings %}
        <th class = "table__cell">{{ header }}</th>
        {% endfor %}
      </tr>
      {% for row in setlist_data %}
      <tr class="table__row">
        {% for cell in row %}
        <td class="table__cell">{{ cell }}</td>
        <td>
          <button class="btn" onclick="window.open('https://www.duckduckgo.com/{{ cell }} chords','_blank')">Chords</button>
          <input class="btn" type="submit" value="Remove" onclick="window.location='http://noahsnotes.ddns.net:5000/open/?setlist={{setlist}}&remove={{cell}}';" />
          </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
<div class="footer">
    &copy; Noah's Notes Firefly
</div>
</body>
</html>
